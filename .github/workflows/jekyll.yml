name: Build and Deploy GIT Update

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
  
jobs:
  build:    
    runs-on: ubuntu-latest
    container:
      image: ubuntu
      
    steps:
      #- name: install        
      #  run: |
      #    apt update
      #    DEBIAN_FRONTEND=noninteractive apt-get --yes install git
        
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # Use GitHub Actions' cache to cache dependencies on servers
      #- name: Cache 🤑
      #  uses: actions/cache@v3
      #  with:
      #    path: vendor/bundle
      #    key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
      #    restore-keys: |
      #      ${{ runner.os }}-gems-
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Build only 🔧 
        uses: actions/jekyll-build-pages@v1 # Use official action

      - name: Checkout 2021 archive branch 🛎️
        uses: actions/checkout@v3
        with:
          ref: gh-pages-stars2021
          path: _site/archive-stars2021

      - name: Remove archive git repo ❌
        run: rm -rf _site/archive-stars2021/.git
        
      #- name: Deploy 🚀
      #  uses: peaceiris/actions-gh-pages@v3
        # If you're changing the branch from main,
        # also change the `main` in `refs/heads/main`
        # below accordingly.
      #  if: ${{ github.ref == 'refs/heads/master' }}
      #  with:
      #    github_token: ${{ secrets.GITHUB_TOKEN }}
      #    user_name: 'cengique'
      #    user_email: 'cengique@users.sf.net'
      #    publish_dir: ./_site

      - name: Upload site ↗️
        uses: actions/upload-pages-artifact@v1 # official action in beta
  
  deploy:      
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} 
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v1
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: _site # The folder the action should deploy.
