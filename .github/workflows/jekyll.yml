name: Build and Deploy GIT Update
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: ubuntu
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # Use GitHub Actions' cache to cache dependencies on servers
      - name: Cache 🤑
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      
      - name: Build only 🔧 
        uses: actions/jekyll-build-pages@v1.0.7 # Use official action

      - name: Checkout 2021 archive branch 🛎️
        uses: actions/checkout@v3
        with:
          ref: gh-pages-stars2021
          path: _site/archive-stars2021

      - name: Remove archive git repo ❌
        run: rm -rf _site/archive-stars2021/.git

      - name: Upload site ↗️
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: _site
          
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v1
      
