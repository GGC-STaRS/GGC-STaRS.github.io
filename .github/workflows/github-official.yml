name: Run Jekyll following official Github Actions

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ master ] # change to master once done

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
  
jobs:
  build:    
    runs-on: ubuntu-latest
    container:
      image: ubuntu
      
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: create worktree under _site
        run: git worktree add -B gh-pages _site origin/gh-pages
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Build only ğŸ”§ 
        uses: actions/jekyll-build-pages@v1 # Use official action

      - name: Checkout 2021 archive branch ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          ref: gh-pages-stars2021
          path: _site/archive-stars2021
          submodules: 'true'

      - name: Remove archive git repo âŒ
        run: rm -rf _site/archive-stars2021/.git

      - name: Checkout 2022 archive branch ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          ref: gh-pages-stars2022
          path: _site/archive-stars2022
          submodules: 'true'

      - name: Remove archive git repo âŒ
        run: rm -rf _site/archive-stars2022/.git

      - name: Upload site â†—ï¸
        uses: actions/upload-pages-artifact@v1 # official action in beta
  
  deploy:      
    # Deploy to the github-pages environment
    # (only accepts being run from gh-pages,
    # potentially in a separate workflow file)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} 
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v1
